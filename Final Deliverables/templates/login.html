<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	<link rel="stylesheet" type="text/css" href="..\static\css\login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
	
	<img class="wave" src="..\static\images\wave.png">
	<div class="container">
		
		<div class="img">
			<div id="png"><a href="/" title="HOME"><img style="width:75px; height:75px ; " src="..\static\images\home-page.png"></a></div>
			<img src="..\static\images\background.png">
		</div>
		
		
		<div class="login-content">
			
			<form action='/login' method="POST">
				<div class="msg">{{ msg }}</div>
				<img src="..\static\images\avatar.png">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" name="username" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password"  name="password" class="input" required>
            	   </div>
            	
				</div>
            	
            	<input type="submit" class="btn" value="Login">
				<br>
				<br>
				<br>
			
				<div class="app" ><b>Don't have an account?</b><a id="app1" href="\signup">REGISTER HERE</a></div>
            </form>
			
        </div>
		
    </div>
	<script>
		window.watsonAssistantChatOptions = {
		  integrationID: "f6c45dd8-1edb-4165-a775-98dc5bf1ef39", // The ID of this integration.
		  region: "jp-tok", // The region your integration is hosted in.
		  serviceInstanceID: "a5b8b23a-9511-4287-8dbd-ba890a2043a1", // The ID of your service instance.
		  onLoad: function(instance) { instance.render(); }
		};
		setTimeout(function(){
		  const t=document.createElement('script');
		  t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
		  document.head.appendChild(t);
		});
	  </script>
	
    <script type="text/javascript" src="..\static\js\login.js"></script>
</body>
</html>
